{% extends "base.html" %}
{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/journal.css' %}" >
{% endblock head %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{entry.title}} | Journalize</title>
</head>
<style>
    body{
        overflow: hidden;
    }
</style>
<body>
    <div class="body">
        <div class="row">
        
            <div class="side-menu col-md-2">
                <div class="side-menu-content">
                    <h3>Side Menu</h3>
                </div>
            </div>
    
            <div class="main-container col-md-10">
                    {% if entry.image %}
                    <div class="journal-header">
                        <h1 class="journal-preview-title">{{entry.title}}</h1>
                        <img src="\media\{{entry.image}}" width="600" height="400" alt="image" style="margin-top: 20px;">
                    </div>
                    {% else %}
                        <h1 class="journal-header journal-preview-title">{{entry.title}}</h1>
                    {% endif %}
    
                <div class="journal-preview-body">
                    <p>{{entry.get_text_as_markdown}}</p>
                </div>
    
            </div>

        </div>


    </div>
<!-- TODO: add tags -->
<!-- TODO: change fonts -->
</body>
</html>

{% endblock content %}
