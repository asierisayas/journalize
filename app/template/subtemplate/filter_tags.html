{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/journal.css" %}" >
{% endblock head %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Filter Tags | Journalize</title>
</head>
<body>
    {% if entries %}
    <h1>Filter Tags: {{tag}}</h1>

    <div class="row">
        {% include "includes/entries.html" %}
    </div>

    {% else %}
    <h1>No Results Found</h1>
    <a href="{% url 'entries' %}" class="btn btn-primary">Return Home</a>
    {% endif %}
</body>

{% endblock content %}
